<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Hungry Monster</h2>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Search Your Meal" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">Search</button>
                </div>
            </div>

            <div class="meal-reault">
                <h4 class="searchResults">Search Results:</h4>
                <div id="meal">

                </div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class = "fas fa-times"></i>
                </button>

                <div class="meal-details-content">

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
